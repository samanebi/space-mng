spring.jpa.hibernate.ddl-auto=create-drop
spring.data.mongodb.uri=${MONGO-CONTAINER-URL}
spring.datasource.url=jdbc:mysql://${MYSQL-CONTAINER-URL}:3306/space-mng
spring.datasource.username=${MYSQL-ADMIN-USERNAME}
spring.datasource.password=${MYSQL-ADMIN-PASSWORD}
parameter.validation.messages.null-parameter=parameter is null
parameter.validation.messages.blank-parameter=parameter is blank
parameter.validation.messages.equal-parameter=parameter {0} is equal to {1}
location.selection.default-type=DISTRICT_BASED
tracking-code.length=10
user-id.length=10